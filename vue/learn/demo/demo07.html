<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
   <div id="app-7">
       <ul>
           <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
       </ul>
   </div>

    <script>
        Vue.component("todo-item",{
            props:['todo'],
            template:'<li>这是是个代办事件</li>'
        })

        var app7=new Vue({
            el:"#app-7",
            data:{
                groceryList:[
                    {text:"蔬菜"},
                    {text:"奶酪"},
                    {text:"随便其他"}
                ]
            }
        })
        var data={a:1};
        var vm=new Vue({
            data:data
        });
        console.log(vm.a === data.a);
    </script>
</body>
</html>
