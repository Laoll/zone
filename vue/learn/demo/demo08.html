<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
   <div id="example">
       <input type="text" v-model="a"  />

   </div>

    <script>
        var data = { a: 1 };
        var vm = new Vue({
            el: '#example',
            data: data
        });
        vm.$data === data // -> true
        vm.$el === document.getElementById('example') // -> true
        // $watch 是一个实例方法
        vm.$watch('a', function (newVal, oldVal) {
            // 这个回调将在 `vm.a`  改变后调用
            console.log("新值："+newVal+" 旧值："+oldVal);
        })
    </script>
</body>
</html>
