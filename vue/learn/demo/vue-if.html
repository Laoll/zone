<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="demo">
    <div v-if="Math.random(10) > 0.5">
        Now you see me
    </div>
    <div v-else>
        Now you don't
    </div>
    <template v-if="math">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
</div>

   <script>
       var vue=new Vue({
           el:"#demo",
           data:{
               math:0
           }

       });
   </script>
</body>
</html>
